<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>HTML Inputs</title>
</head>
<body>
    <form>
        <label><strong>First Name:</strong></label>
        <input type="text">
        <br><br>
        <label><strong>Last Name:</strong></label>
        <input type="text">
        <br><br>
        <label><strong>Sex:</strong></label>
        <label>Male</label>
        <input type="checkbox">
        <label>Female</label>
        <input type="checkbox">
        <br><br>
        <label><strong>Date Of Birth:</strong></label>
        <input type="date">
        <br><br>
        <label>Salary range:</label>
        <input type="range">
        <br><br>
        <label><strong>Email:</strong></label>
        <input type="email">
        <br><br>
        <label><strong>Favorite Color:</strong></label>
        <input type="color">
        <br><br>  
        <label><strong>Upload Picture:</strong></label>
        <input type="image">
        <br><br>              
        <label><strong>Upload CV:</strong></label>
        <input type="file">        
        <br><br>
        <label><strong>LinkedIn Profile:</strong></label>
        <input type="url">
        <br><br>                
        <label><strong>Create Password:</strong></label>
        <input type="password">       
        <br><br>
        <label><strong>Sigh up:</strong></label>
        <button name="button">Submit</button>
    </form>
</body>
</html>
